<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 20px;
      color: #ef4444;
    }
    .header p {
      margin: 0;
      font-size: 12px;
      color: #888;
    }
    .status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    .label {
      color: #888;
    }
    .value {
      color: #fff;
      font-weight: 500;
    }
    .permission-notice {
      padding: 12px;
      background: #3b2f2f;
      border-left: 3px solid #ef4444;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5;
    }
    .permission-notice strong {
      display: block;
      margin-bottom: 4px;
      color: #ef4444;
    }
    .button-primary {
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .button-primary:hover {
      background: #dc2626;
    }
    .button-primary:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .footer {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .footer a {
      text-align: center;
      color: #888;
      font-size: 12px;
      text-decoration: none;
    }
    .footer a:hover {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Spikely</h1>
      <p>Real-time Viewer Insights</p>
    </div>
    
    <div id="permission-notice" class="permission-notice" style="display:none">
      <strong>‚ö†Ô∏è Permission Granted!</strong>
      <span id="permission-text">This tab now has access to audio capture. Click "Open Side Panel" below to start tracking.</span>
    </div>
    
    <div class="status">
      <div id="connection-status" class="status-item">
        <span class="label">Connection:</span>
        <span id="connection-text" class="value">Checking...</span>
      </div>
      
      <div id="platform-status" class="status-item">
        <span class="label">Platform:</span>
        <span id="platform-text" class="value">-</span>
      </div>
      
      <div id="viewer-status" class="status-item">
        <span class="label">Viewers:</span>
        <span id="viewer-text" class="value">-</span>
      </div>
    </div>
    
    <div class="footer">
      <button id="open-sidepanel-btn" class="button-primary">Open Side Panel</button>
      <a href="https://spike-ly.lovable.app" target="_blank">Open Web Dashboard</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
